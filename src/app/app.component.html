<div fxLayout="column" fxFlex>
  <mat-toolbar color="primary">
    <span>Layout Prototypes</span>
  </mat-toolbar>

  <mat-sidenav-container fxFlex>
    <mat-sidenav mode="side" opened="true">

      <mat-tab-group>
        <mat-tab label="Users">
          <mat-nav-list>
            <mat-list-item *ngFor="let user of userList" (click)="selectedUser = user">
              <img matListAvatar [src]="user.picture">
              <h3 matLine>{{user.name}}</h3>
            </mat-list-item>
          </mat-nav-list>
        </mat-tab>
        <mat-tab label="Settings">
          <span>Settings</span>
        </mat-tab>
      </mat-tab-group>

    </mat-sidenav>

    <!--</div>-->

    <div class="content" fxLayout="row" fxLayout.sm="column" fxLayoutGap="16px">

      <mat-card fxFlex="80">
        <img [src]="selectedUser.picture" width="90px">
        <h2>{{selectedUser.name}}</h2>
        <p>{{selectedUser.email}}</p>
      </mat-card>

      <mat-card fxFlex fxLayout="column" fxLayoutGap="14px">
        <mat-slide-toggle [(ngModel)]="selectedUser.emailVerified">
          Is email verrified?
        </mat-slide-toggle>
      </mat-card>

    </div>
