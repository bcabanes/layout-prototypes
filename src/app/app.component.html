<div fxLayout="column" fxFlex>
  <mat-toolbar color="primary">
    <span>Layout Prototypes</span>
  </mat-toolbar>

  <mat-sidenav-container fxFlex>
    <mat-sidenav mode="side" opened="true">

      <mat-tab-group>
        <mat-tab label="Users">
          <mat-nav-list>
            <mat-list-item *ngFor="let user of userList">
              <img matListAvatar [src]="user.picture">
              <h3 matLine>{{user.name}}</h3>
            </mat-list-item>
          </mat-nav-list>
        </mat-tab>
        <mat-tab label="Settings">
          <span>Settings</span>
        </mat-tab>
      </mat-tab-group>

    </mat-sidenav>
    <div class="content">
      Page content
    </div>
    <!-- /.content -->
  </mat-sidenav-container>
</div>
